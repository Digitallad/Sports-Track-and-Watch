services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: rugby-atlas/api:dev
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/rugby_atlas
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload during development
      - ./api/src:/app/src
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=rugby_atlas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rugby_atlas"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
